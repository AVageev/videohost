{% extends 'videohost/base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data" class="video-upload-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Название:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="id_preview">Превью:</label>
        {{ form.preview }}
    </div>
    <div class="form-group">
        <label for="id_video_file">Видеофайл:</label>
        {{ form.video_file }}
    </div>
    <div class="form-group">
        <label for="id_description">Описание:</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_tags">Тэги:</label>
        {{ form.tags }}
    </div>
    <div class="form-group">
        <label for="id_cat">Категория:</label>
        {{ form.cat }}
    </div>
    <button type="submit">Добавить видео</button>
</form>



{% endblock %}
